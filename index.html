<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/svg+xml" href="./heart.svg">
    <title>Happy Valetine's day</title>
</head>

<body>
    <div class="birthday-gift" id="gift">
        <div class="gift">
        <input id='click' type='checkbox'>
        <label class='click' for='click'></label>
        <div class="wishes"></div>
             <div class="sparkles">
            <div class="spark1"></div>
            <div class="spark2"></div>
            <div class="spark3"></div>
            <div class="spark4"></div>
            <div class="spark5"></div>
            <div class="spark6"></div>
          </div>
          </div>
      </div>
    <div id="text"></div>
    <div class="container" id="body" style="display:none;">
        <div class="box">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 497 470" height="100%" id="heart">
                <path
                    d="M140 20C73 20 20 74 20 140c0 135 136 170 228 303 88-132 229-173 229-303 0-66-54-120-120-120-48 0-90 28-109 69-19-41-60-69-108-69z"
                    stroke-width="20" fill="none" />

                <defs>
                    <radialGradient id="radialGradient" cx="50%" cy="50%" r="100%" gradientUnits="objectBoundingBox">
                        <stop offset="1%" style="stop-color:rgb(255, 150, 150); stop-opacity:1"></stop>
                        <stop offset="90%" style="stop-color:rgb(255, 0, 0); stop-opacity:1"></stop>
                        <stop offset="100%" style="stop-color:rgb(208, 46, 46); stop-opacity:1"></stop>
                    </radialGradient>
                </defs>
                <style type="text/css">
                    #heart {
                        stroke: url(#radialGradient)
                    }
                </style>
            </svg>
        </div>
    </div>
    
</body>

</html>
